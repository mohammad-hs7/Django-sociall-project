{% extends 'base.html' %}

{% block content %}
    <h1 class="text-info ">WELCOME TO MY WEBSITE</h1>
    {% for post in posts %}
        <div class="">
            <a class="text text-warning btn btn-outline-secondary" href="{% url 'home:post_detail' post.id %}">{{ post.title }}</a>
        </div>
        <p class="text-light">{{ post.body }}</p>
        <small class="text-danger">{{ post.user }} -- {{ post.create }}</small>
    {% endfor %}

{% endblock %}
